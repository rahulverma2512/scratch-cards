<!DOCTYPE html>
<html>
<head>
    <title>Scratch Card</title>
    <style>
        #canvas {
            background: no-repeat center;
            width: 300px;
            height: 150px;
        }
    </style>
    <script>
        function init() {
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            ctx.fillStyle = 'gray';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            function getOffset(e) {
                var rect = canvas.getBoundingClientRect();
                var offsetX, offsetY;
                if (e.touches && e.touches.length > 0) {
                    offsetX = e.touches[0].clientX - rect.left;
                    offsetY = e.touches[0].clientY - rect.top;
                } else {
                    offsetX = e.clientX - rect.left;
                    offsetY = e.clientY - rect.top;
                }
                return { x: offsetX, y: offsetY };
            }

            function scratch(e) {
                var offset = getOffset(e);
                ctx.beginPath();
                ctx.arc(offset.x, offset.y, 20, 0, Math.PI * 2, true);
                ctx.fill();
            }

            function handleMove(e) {
                e.preventDefault();
                if (scratching) {
                    scratch(e);
                }
            }

            var scratching = false;

            canvas.addEventListener('mousedown', function(e) {
                scratching = true;
                scratch(e);
                canvas.addEventListener('mousemove', handleMove, false);
            }, false);

            canvas.addEventListener('mouseup', function(e) {
                scratching = false;
                canvas.removeEventListener('mousemove', handleMove, false);
            }, false);

            canvas.addEventListener('touchstart', function(e) {
                scratching = true;
                scratch(e);
                canvas.addEventListener('touchmove', handleMove, false);
            }, false);

            canvas.addEventListener('touchend', function(e) {
                scratching = false;
                canvas.removeEventListener('touchmove', handleMove, false);
            }, false);

            // Get the scratch card image URL from query parameters
            var urlParams = new URLSearchParams(window.location.search);
            var cardUrl = urlParams.get('cardUrl');
            var img = new Image();
            img.src = cardUrl;
            img.onload = function() {
                canvas.style.backgroundImage = 'url(' + cardUrl + ')';
            };
        }
    </script>
</head>
<body onload="init()">
    <canvas id="canvas" width="300" height="150"></canvas>
</body>
</html>
