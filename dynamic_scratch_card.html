<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Card</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .canvas-container {
            position: relative;
            max-width: 300px;
            max-height: 300px;
            width: 300px;
            height: 300px;
            background-color: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #canvas {
            border-radius: 20px;
        }

        .congratulation-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, purple);
            -webkit-background-clip: text;
            color: transparent;
            opacity: 0;
            animation: yayAnimation 2s forwards, colorChange 2s infinite;
        }

        @keyframes yayAnimation {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes colorChange {
            0% {
                background: linear-gradient(45deg, red, orange, yellow, green, blue, purple);
            }
            50% {
                background: linear-gradient(45deg, purple, blue, green, yellow, orange, red);
            }
            100% {
                background: linear-gradient(45deg, red, orange, yellow, green, blue, purple);
            }
        }

        /* Confetti animation */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #FFD700;
            opacity: 0;
            animation: confettiAnimation 2s ease-out forwards;
        }

        @keyframes confettiAnimation {
            0% {
                opacity: 1;
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translate(var(--x), var(--y)) rotate(720deg);
            }
        }

        .confetti-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="canvas" width="300" height="300"></canvas>
        <div class="congratulation-text" id="congratulationText">YAY!</div>
        <div class="confetti-wrapper" id="confettiWrapper"></div>
    </div>

    <script>
        function init() {
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            var congratulationText = document.getElementById('congratulationText');
            var confettiWrapper = document.getElementById('confettiWrapper');
            ctx.fillStyle = 'gray';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            var scratchedArea = 0;

            function getOffset(e) {
                var rect = canvas.getBoundingClientRect();
                var offsetX, offsetY;
                if (e.touches && e.touches.length > 0) {
                    offsetX = e.touches[0].clientX - rect.left;
                    offsetY = e.touches[0].clientY - rect.top;
                } else {
                    offsetX = e.clientX - rect.left;
                    offsetY = e.clientY - rect.top;
                }
                return { x: offsetX, y: offsetY };
            }

            function scratch(e) {
                var offset = getOffset(e);
                ctx.globalCompositeOperation = 'destination-out'; 
                ctx.beginPath();
                ctx.arc(offset.x, offset.y, 20, 0, Math.PI * 2, true);
                ctx.fill();

                scratchedArea += Math.PI * Math.pow(20, 2); 
                if (scratchedArea > (canvas.width * canvas.height) * 0.6) { 
                    showConfetti();
                    showCongratulationText();
                }
            }

            function handleMove(e) {
                e.preventDefault();
                scratch(e);
            }

            function startScratching(e) {
                e.preventDefault();
                canvas.addEventListener('mousemove', handleMove, false);
                canvas.addEventListener('touchmove', handleMove, false);
                scratch(e);
            }

            function stopScratching() {
                canvas.removeEventListener('mousemove', handleMove, false);
                canvas.removeEventListener('touchmove', handleMove, false);
            }

            canvas.addEventListener('mousedown', startScratching, false);
            canvas.addEventListener('mouseup', stopScratching, false);
            canvas.addEventListener('touchstart', startScratching, false);
            canvas.addEventListener('touchend', stopScratching, false);

            window.addEventListener('resize', function() {
                var container = document.querySelector('.canvas-container');
                canvas.width = container.offsetWidth;
                canvas.height = container.offsetHeight;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            });

            var urlParams = new URLSearchParams(window.location.search);
            var cardUrl = urlParams.get('cardUrl');
            if (cardUrl) {
                var img = new Image();
                img.src = cardUrl;
                img.onload = function() {
                    canvas.style.backgroundImage = 'url(' + cardUrl + ')';
                    canvas.style.backgroundSize = 'cover';
                };
            } else {
                console.error("No cardUrl parameter found in the URL.");
            }
        }

        function showCongratulationText() {
            var congratulationText = document.getElementById('congratulationText');
            congratulationText.style.opacity = 1;
            congratulationText.style.animation = 'yayAnimation 2s forwards';
        }

        function showConfetti() {
            var confettiCount = 30;
            var canvasRect = document.getElementById('canvas').getBoundingClientRect();
            var confettiWrapper = document.getElementById('confettiWrapper');

            for (let i = 0; i < confettiCount; i++) {
                var confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confettiWrapper.appendChild(confetti);

                var randomX = (Math.random() - 0.5) * 200;
                var randomY = (Math.random() - 0.5) * 200;
                confetti.style.setProperty('--x', randomX + 'px');
                confetti.style.setProperty('--y', randomY + 'px');
                confetti.style.top = Math.random() * canvasRect.height + canvasRect.top + 'px';
                confetti.style.left = Math.random() * canvasRect.width + canvasRect.left + 'px';

                setTimeout(() => {
                    confetti.remove();
                }, 2000);
            }
        }

        window.onload = init;
    </script>
</body>
</html>
